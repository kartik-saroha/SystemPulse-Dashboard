<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemPulse | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body.login-body {
            display: flex; justify-content: center; align-items: center;
            background-color: #0f172a; overflow: hidden; height: 100vh;
        }
        .login-card {
            width: 100%; max-width: 400px;
            background-color: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center;
            position: relative; z-index: 10;
        }
        .login-logo { font-size: 3rem; color: #38bdf8; margin-bottom: 20px; text-shadow: 0 0 10px rgba(56, 189, 248, 0.5); }
        .login-title { margin-bottom: 30px; font-size: 1.5rem; }
        .error-msg { color: #f87171; font-size: 0.9rem; margin-top: 15px; display: none; }
    </style>
</head>
<body class="login-body">

    <!-- PARTICLE BACKGROUND FOR LOGIN -->
    <div id="particles-js"></div>

    <div class="login-card">
        <div class="login-logo"><i class="fa-solid fa-wave-square"></i></div>
        <h2 class="login-title">SystemPulse Access</h2>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label style="text-align: left;">Username</label>
                <input type="text" id="username" class="input-field" placeholder="admin" required>
            </div>
            
            <div class="form-group">
                <label style="text-align: left;">Password</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">
                Secure Login <i class="fa-solid fa-arrow-right"></i>
            </button>
            
            <p id="error-msg" class="error-msg">
                <i class="fa-solid fa-triangle-exclamation"></i> Invalid credentials.
            </p>
        </form>
        
        <p style="margin-top: 20px; color: #64748b; font-size: 0.8rem;">
            Restricted Access. Authorized Personnel Only.
        </p>
    </div>

    <script>
        // Init Particles
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 60 },
                "color": { "value": "#38bdf8" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#38bdf8", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 1 }
            },
            "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "grab" } } }
        });

        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            if (user === 'admin' && pass === '1234') {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', user);
                window.location.href = 'index.html';
            } else {
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
